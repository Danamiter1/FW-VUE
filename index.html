<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="game-board"></div>
    <div class="controls">
      <div class="score">Score: <span id="score">1</span></div>
      <div class="speed-control">
        <label for="speed">Speed (ms):</label>
        <input type="number" id="speed" min="100" max="2000" value="800" step="100">
      </div>
      <div class="joystick">
        <button class="control-btn up">⬆️</button>
        <div>
          <button class="control-btn left">⬅️</button>
          <button class="control-btn right">➡️</button>
        </div>
        <button class="control-btn down">⬇️</button>
      </div>
      <button class="reset-btn">Reset (R)</button>
    </div>
  </body>
</html>
